<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const vehicle={
            brand:'Ford',
            model:'Fortuner',
            type:'car',
            reg:{
                city:"Rajkot",
                state:'Gujarat',
                country:'India' 
            }
        }
        myvehicle(vehicle);
        function myvehicle({model,reg:{state}})
        {
            const mes="My " +model+ " is Ragistered in " +state+".";
            document.getElementById("demo").innerHTML=mes;
        }
    </script>
</body>
</html>
