<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var add = (x, y) => {
            add = x + y;
            document.write("Addition is:", add+"<br>");
        }
        var sub = (x, y) => {
            sub = x - y;
            document.write("Substration is:", sub+"<br>");

        }
        var mul = (x, y) => {
            mul = x * y;
            document.write("Multiplicaton is:", mul);
        }

        add(10,25);
        sub(25,20);
        mul(15,5);
    </script>
</body>

</html>
