<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var flag=0;
        var prime=(n)=>{
                for (i=2;i<n;i++) {
                    if (n%i==0) {
                        flag=1;
                        break;
                    }
                }
            if(flag==0){
                document.write("Number is Prime here:");
            }
            else{
                document.write("Number is Not Prime here:");
            }
        }
        prime(7);
        document.write("<br>")
        prime(15);
    </script>
</body>
</html>
