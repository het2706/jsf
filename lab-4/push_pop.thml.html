<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10,20,30];
        document.write("Original Array is:",arr+"<br>");

        arr.push(25);
        arr.push(15);
        document.write("push Array is:",arr+"<br>");
        
        arr.pop();
        document.write("pop Array is:",arr+"<br>");

        arr.unshift(22);
        document.write("unshift Array is:",arr+"<br>");

        arr.shift();
        document.write("shift Array is:",arr+"<br>");
    </script>
</body>

</html>
