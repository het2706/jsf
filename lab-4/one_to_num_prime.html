<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var prime=(n1,n2)=>{
            for (i=n1;i<=n2;i++) {
                var flag=true;
                for (j=2;j<i;j++) {
                    if (i%j==0) {
                        flag=false;
                        break;
                    }
                }
                if (flag) {
                    document.write("Number is Prime here:",i+"<br>");
                }
                else {
                    document.write("Number is Not Prime here:",i+"<br>");
                }
            }
        }
        prime(15,25);

    </script>
</body>

</html>
