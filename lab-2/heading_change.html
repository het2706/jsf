<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="changebg()" onmouseleave="change2()"> Change Background </p>
    
    <script>
        function changebg(){
            document.body.style.color="red";
        }

         function change2(){
            document.body.style.color="skyblue";
        }
    </script>
</body>
</html>
