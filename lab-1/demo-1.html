<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var MainString = "Darshan University - rajkot, Darshan UNIVERSITY - rajkot ";
        var demo = "hello world";
        document.write("MainString"+MainString+"<br>");
        document.write("CharAt:-"+MainString.charAt(9)+"<br>");
        document.write("charCodeAt:-"+MainString.charCodeAt("U")+"<br>");
        document.write("startsWith:-"+MainString.startsWith("Dar")+"<br>");
        document.write("endsWith:-"+MainString.endsWith("kot")+"<br>");
        document.write("includes:-"+MainString.includes("versity")+"<br>");
        document.write("indexOf:-"+MainString.indexOf("s")+"<br>");
        document.write("lastIndexOf:-"+MainString.lastIndexOf("t")+"<br>");
        document.write("match:-"+MainString.match(/ity/g)+"<br>");
        document.write("repeat:-"+demo.repeat(2)+"<br>");
        document.write("replace:-"+MainString.replace("University","Collage")+"<br>");
        document.write("search:-"+MainString.search("rshan")+"<br>");
        document.write("split:-"+MainString.split(",")+"<br>");
        document.write("substr:-"+MainString.substr("2","9")+"<br>");
        document.write("substring:-"+MainString.substring("3","9")+"<br>");
        document.write("toString:-"+MainString.toString()+"<br>");
        document.write("trim:-"+MainString.trim()+"<br>");

    </script>
</body>
</html>
