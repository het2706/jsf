<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var str1 = "Darshan University <br>";
    document.write(str1+"<br>");
    document.write(str1.charAt(1)+"<br>");
    document.write(str1.charCodeAt(1)+"<br>");
    document.write(str1.startsWith("D")+"<br>");
    document.write(str1.endsWith("y")+"<br>");
    document.write(str1.includes("a")+"<br>");
    document.write(str1.indexOf("i")+"<br>");
    document.write(str1.lastIndexOf("i")+"<br>");
    document.write(str1.match(/i/g)+"<br>");
    document.write(str1.repeat(3)+"<br>");
    document.write(str1.replace("Darshan","ABC")+"<br>");
    document.write(str1.search("n")+"<br>");
    document.write(str1.split("s")+"<br>");
    document.write(str1.substr(0,5)+"<br>");  
    document.write(str1.substring(0,7)+"<br>");
    
    var n = 123;
    document.write(n.toString()+"<br>");

    document.write(str1.trim()+"<br>");
    document.write(str1.slice(0,7)+"<br>");
    document.write(str1.toLowerCase()+"<br>");
    document.write(str1.toUpperCase()+"<br>");
    document.write((5+2).valueOf()+"<br>");
    document.write(String.fromCharCode(97));

</script>
</body>
</html>
