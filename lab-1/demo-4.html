<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [10, 20, 25, 60, 30, 55];
        var max = 0;
        document.write(arr+"<br>");
        for (i = 0; i <=5; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("Max is:" +max);
    </script>
</body>

</html>
