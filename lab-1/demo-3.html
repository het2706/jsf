<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n=prompt("Enter the Number here:");
        var country = [];
        for (i = 0; i <= n; i++) {
            var User = prompt("Enter the Name of Country here:");
            country[i]=User;
        }
        document.write(country.toString());
        
    </script>
</body>

</html>
