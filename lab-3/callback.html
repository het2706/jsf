<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <script>
        function add(a,b,y,nextfun){
            ans=a+b;
            nextfun=(ans,y);
            return ans;
        }
        function div(a,b){
            ans=a/b;
            return ans;
        }
        ans=add(10,25,32,div);
        document.write(ans);

    </script>
</body>
</html>
